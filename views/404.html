<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        body {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        p {
            font-size: 1.5rem;
            color: #dddddd;
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
            background-color: #ff6b6b;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff3d3d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.25rem;
            }

            a {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>404</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>

</html>
